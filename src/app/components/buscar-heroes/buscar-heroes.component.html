<h1>Buscando: <span>{{ termino }}</span></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existe resultados con el termino {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta *ngFor="let heroe of heroes" [heroe]="heroe" [index]="heroe.idx"></app-heroe-tarjeta>
</div>
